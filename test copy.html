<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple HTML File</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
            }

            .contact-container {
                display: flex;
                position: fixed;
                right: 20px;
                top: 20px;
                z-index: 1000;
            }

            .box {
                background-color: #393a3f;
                color: white;
                padding: 15px;
                /* margin: 5px; */
                margin: 5px 3px 5px 0;
                width: 60px; /* Make the boxes square by matching width and height */
                height: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
                border-radius: 0; /* No rounded corners */
            }

            #hire-me-box {
                min-width: 120px;
                font-size: 23px;
            }

            .box:hover {
                background-color: #76777c;
            }

            .icon-box svg {
                width: 30px; /* Adjust icon size */
                height: 30px;
                fill: white; /* Make SVG icons white */
            }

            /* Keep your existing styling */
            .overlay {
                position: fixed;
                right: 20px;
                top: 20px;
                background-color: #333;
                color: white;
                padding: 5px 20px;
                min-width: 310px;
                margin: 5px 3px 5px 0;
                height: 60px;
                z-index: 1100;
                display: none; /* Initially hidden */
                opacity: 0; /* Start fully transparent */
                transform: translateX(-100%); /* Start off-screen to the left */
                transition:
                    transform 0.5s ease-in-out,
                    opacity 0.5s ease-in-out; /* Sliding and fading */
            }

            /* When we show the overlay, slide it in from the left and fade it in */
            .show-overlay {
                display: block;
                opacity: 1;
                transform: translateX(0); /* Move to normal position */
            }

            /* When we hide the overlay, slide it out to the left and fade it out */
            .hide-overlay {
                opacity: 0;
                transform: translateX(-100%); /* Slide back to the left */
            }

            .back-button {
                cursor: pointer;
                font-size: 18px;
                margin-right: 10px;
                margin-top: 15px !important;
            }

            .overlay-text {
                font-size: 22px;
                margin-top: 5px;
            }

            /* Make the overlay as wide as the 4 boxes combined */
            .contact-container.full-width ~ .overlay {
                width: calc(240px + 4 * 10px); /* Adjust based on total width */
            }
        </style>
    </head>
    <body>
        <div class="contact-container">
            <div class="box" id="hire-me-box">Hire me:</div>
            <div class="box icon-box" id="phone-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"
                    />
                </svg>
            </div>
            <div class="box icon-box" id="email-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M64 112c-8.8 0-16 7.2-16 16l0 22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1l0-22.1c0-8.8-7.2-16-16-16L64 112zM48 212.2L48 384c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-171.8L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64l384 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128z"
                    />
                </svg>
            </div>
            <div class="box icon-box" id="whatsapp-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"
                    />
                </svg>
            </div>
        </div>

        <div class="overlay" id="overlay">
            <span class="back-button icon-box" id="back-button"
                ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
                    /></svg
            ></span>
            <span class="overlay-text" id="overlay-text"></span>
        </div>
        <script>
            // Select overlay and buttons
            const phoneBox = document.getElementById("phone-box");
            const emailBox = document.getElementById("email-box");
            const whatsappBox = document.getElementById("whatsapp-box");
            const overlay = document.querySelector(".overlay");
            const backButton = document.querySelector(".back-button");
            const overlayText = document.querySelector(".overlay-text");

            // Create a clickable link in the overlay
            const overlayLink = document.createElement("a");
            overlayLink.style.color = "white"; // Style the link to match the overlay text
            overlayLink.style.textDecoration = "none"; // Remove underline
            overlayText.appendChild(overlayLink);

            // Function to show the overlay with specific content and link
            function showOverlay(content, href) {
                overlayLink.textContent = content;
                overlayLink.href = href;
                overlayLink.target = "_blank"; // Open the link in a new tab (useful for mailto/WhatsApp)
                overlay.classList.remove("hide-overlay"); // Remove hiding class if present
                overlay.classList.add("show-overlay"); // Add the show class
            }

            // Function to hide the overlay with fade-out and slide-out effect
            function hideOverlay() {
                overlay.classList.remove("show-overlay"); // Remove the show class
                overlay.classList.add("hide-overlay"); // Add the hide class

                // Use a timeout to remove the display only after the transition completes
                setTimeout(() => {
                    overlay.style.display = "none"; // Hide after animation
                }, 500); // Match the transition duration (0.5s)
            }

            // Event listeners for boxes
            phoneBox.addEventListener("click", () => {
                overlay.style.display = "block"; // Set display to block before sliding in
                showOverlay("+31(0)628135526", "tel:+31628135526");
            });
            emailBox.addEventListener("click", () => {
                overlay.style.display = "block";
                showOverlay(
                    "theo@vandersluijs.nl",
                    "mailto:theo@vandersluijs.nl",
                );
            });
            whatsappBox.addEventListener("click", () => {
                overlay.style.display = "block";
                showOverlay("Start live chat", "https://wa.me/31628135526");
            });

            // Event listener for the back button
            backButton.addEventListener("click", hideOverlay);
        </script>
    </body>
</html>
